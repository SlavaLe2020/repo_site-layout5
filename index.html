<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a href="#">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <p class="header__text">
          Доставка по всей России
        </p>
        <div class="header__phone">
          <a href="tel:88000000000">8 800 000-00-00</a>
          <p class="header__phone-text">
            Звонок бесплатный
          </p>
        </div>
      </div>
    </div>
  </header>
  <section class="top">
    <div class="top__images"></div>
    <div class="top__wrapper">
      <div class="container">
        <div class="top__inner">
          <div class="top__inner-img">
            <img src="images/top.png" alt="">
          </div>
          <div class="top__inner-form">
            <p class="top__inner-suptitle">
              Сбор трав
            </p>
            <h1 class="top__inner-title">
              Шведская горечь
            </h1>
            <p class="top__inner-text">
              Не имеет аналогов в мире по оздоровительной силе 
              и широте лечебных свойств
            </p>
            <div class="top-form">
              <form action="">
                <div class="top-form__inner">
                  <div class="top-form__title">
                    Узнайте подробнее
                    о бальзаме
                  </div>
                  <input type="text" placeholder="имя">
                  <input type="text" placeholder="телефон">
                  <button type="submit">Узнать</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
